<header>
  <h1>projects...</h1>
</header>

<div class="card-container">
  <div class="card" *ngFor="let card of cards; let i = index" [id]="card.id">
    <section class="details">
      <h3>{{ card.title }}</h3>
      <p>{{ card.description }}</p>
    </section>

    <section class="end-section">
      <section class="tech-stack">
        <div *ngFor="let tech of card.techStack" class="tech-item">
          <a *ngIf="tech.websiteUrl" [href]="tech.websiteUrl" target="_blank">
            <img src="{{ tech.logoUrl }}" alt="Logo" class="tech-logo">
          </a>
        </div>
      </section>

      <section class="external-links">
        <a href="{{ card.websiteUrl }}" target="_blank" rel="noopener" class="button-link">
          Website
          <i class="fa-solid fa-window-maximize"></i>
        </a>
        <a href="{{ card.githubUrl }}" target="_blank" rel="noopener" class="button-link">
          GitHub
          <i class="fab fa-github"></i>
        </a>
      </section>
    </section>
  </div>
</div>
