<section class="home-container">
  <div class="left-column"></div>
  <div class="right-column">
    <h1>
      <ng-container *ngFor="let item of lettersWithDelay">
        <span *ngIf="item !== 'BR'" class="letter" [style.animation-delay]="item.delay">
          {{ item.letter }}
        </span>
        <br *ngIf="item === 'BR'">
      </ng-container>
    </h1>
    <p class="subtitle">Frontend Software Developer</p>
    <p class="small-text">some smaller text here</p>
  </div>
</section>
