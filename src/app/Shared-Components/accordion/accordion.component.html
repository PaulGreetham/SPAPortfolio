<div class="accordion-container">
  <div class="accordion-buttons">
    <button
      *ngFor="let item of accordionItems; let i = index"
      (click)="toggleSection(item.title)"
      [class.open]="openSection === item.title"
      [class.closed]="openSection !== item.title"
      [class.hide-chevron]="isAnySectionOpen()"
      [style.--index]="i"
    >
      <span>{{ item.title }}</span>
    </button>
  </div>

  <div class="accordion-content">
    <div *ngFor="let item of accordionItems" [hidden]="openSection !== item.title" class="content">

      <app-stack-tools
        *ngIf="isContentTypeTools(item.content)"
        [frequentlyUsedTools]="item.content.frequentlyUsed"
        [infrequentlyUsedTools]="item.content.infrequentlyUsed">
      </app-stack-tools>

      <app-professional
        *ngIf="item.title === 'Professional'"
        [item]="item"
        (modalToggle)="handleProfessionalModalToggle($event)">
      </app-professional>
    </div>
  </div>
</div>
