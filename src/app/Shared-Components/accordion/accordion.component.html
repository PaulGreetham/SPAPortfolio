<div class="accordion-container">
  <div class="accordion-buttons">
    <button *ngFor="let item of accordionItems" (click)="toggleSection(item.title)">{{ item.title }}</button>
  </div>

  <div class="accordion-content">
    <div *ngFor="let item of accordionItems" [hidden]="openSection !== item.title" class="content">
      <h2>{{ item.content }}</h2>
    </div>
  </div>
</div>
